<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>

    <title>SLIDER</title>


</head>

<body>

    <section class="slideShow">

        <div class="slideShowContainer">
            <div id="slideImage_1" class="slideContainer active">
                <img src="image1.jpg" alt="">
            </div>
            <div id="slideImage_2" class="slideContainer  inActive">
                <img src="image2.jpg" alt="">
            </div>
            <div id="slideImage_3" class="slideContainer  inActive ">
                <img src="image3.jpg" alt="">
            </div>
            <div id="slideImage_4" class="slideContainer  inActive ">
                <img src="image4.jpg" alt="">
            </div>


            <span class="slideShowBtns slideShowPrev">
                prev
            </span>
            <span class=" slideShowBtns slideShowNext">
                next
            </span>
        </div>
        <div class="dots">
            <span class="slideShowDots activeDot" id="dot_1" onclick="slideShowNextStart(1)"></span>
            <span class="slideShowDots inActiveDot" id="dot_2" onclick="slideShowNextStart(2)"></span>
            <span class="slideShowDots inActiveDot" id="dot_3" onclick="slideShowNextStart(3)"></span>
            <span class="slideShowDots inActiveDot" id="dot_4" onclick="slideShowNextStart(4)"></span>
        </div>

    </section>


</body>

</html>
