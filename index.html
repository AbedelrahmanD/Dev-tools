<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 10px;
      }
      .custom-spinner {
        width: 20px;
        height: 20px;
        border-radius: 100%;
      }
      .zoom-spinner {
        border: 5px solid white;
        background-color: blueviolet;
        animation: spinner-zooming 0.5s infinite ease alternate;
      }
      @keyframes spinner-zooming {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.5);
          box-shadow: 1px 1px 5px grey;
        }
      }
      .jumping-spinner {
        background-color: rgb(43, 226, 141);
        animation: spinner-jumping 0.5s infinite ease alternate;
      }
      @keyframes spinner-jumping {
        0% {

          transform: translateY(40px);
        }
        100% {
           box-shadow: 0px 40px 5px rgb(150, 150, 150);
          transform: translateY(0px);
         
        }
      }
      .circle-spinner {
        background-color: rgb(226, 43, 156);
        animation: spinner-circle 1s infinite ease alternate;
      }
      @keyframes spinner-circle {
        25% {
          transform: rotateX(90deg);
        }
        50% {
          transform: rotateY(10deg);
        }
        75% {
          transform: rotateX(10deg);
        }
        100% {
          transform: rotateY(90deg);
        }
      }
    </style>
  </head>
  <body>
    <label for="">circle-spinner</label>
    <div class="custom-spinner circle-spinner"></div>
    <label for="">zooming-spinner</label>
    <div class="custom-spinner zoom-spinner"></div>
    <br /><br /><br />
    <label for="">jumping-spinner</label>
    <div class="custom-spinner jumping-spinner"></div>
  </body>
</html>
